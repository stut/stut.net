---
layout: page
---

<p>
	Posts that have been categorised as "{{ page.category }}."
</p>
<div id="postlist">
	<ul>
{% for post in site.categories[page.category] %}
		<li><a href="{{ post.url }}">{{ post.title }}</a><span style="color:#ccc;"> on {{ post.date | date: "%B %d, %Y" }}</span></li>
{% endfor %}
	</ul>
</div>
