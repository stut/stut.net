---
layout: default
---

<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
<div id="post">
	<div id="metadata">
		Posts that have been categorised as "{{ page.category }}."
	</div>
	<div id="postlist">
		<div class="indented">
{% for post in site.categories[page.category] %}
		<div><a href="{{ post.url }}">{{ post.title }}</a><span style="color:#ccc;"> on {{ post.date | date: "%B %d, %Y" }}</span></div>
{% endfor %}
		</div>
	</div>
</div>
